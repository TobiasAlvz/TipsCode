<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">

      <div class="col-lg-3 col-md-4 col-sm-6 bg-danger">col2</div>
      <div class="col-lg-3 col-md-4 col-sm-6 bg-info">col2</div>
      <div class="col-lg-3 col-md-4 col-sm-6 bg-secondary">col4</div>
      <div class="col-lg-3 col-md-4 col-sm-6 bg-danger">col5</div>
      <div class="col-lg-3 col-md-4 col-sm-6 bg-info">col6</div>
      <div class="col-lg-3 col-md-4 col-sm-6 bg-danger">col7</div>
      <div class="col-lg-3 col-md-4 col-sm-6 bg-info">col8</div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col-lg-2 col-md-4 col bg-secondary">col1</div>
      <div class="col-lg-2 col-md-4 bg-danger">col2</div>
      <div class="col-lg-2 col-md-4 bg-info">col3</div>
      <div class="col-lg-2 col-md-4 bg-secondary">col4</div>
      <div class="col-lg-2 col-md-4 bg-danger">col5</div>
      <div class="col-lg-2 col-md-4 bg-info">col6</div>
    </div>
    <br />
    <br />
    <div class="row">
      <div class="col-lg-6 col-md-4 bg-secondary">col1</div>
      <div class="col-lg-6 col-md-4 bg-danger">col2</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
